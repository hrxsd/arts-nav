robot_info: 
  max_speed: [1, 3.14]
  max_acce: [1, 3.14]
  length: 0.1
  width: 0.1
  wheelbase: 0
  dynamics: diff
  cone_type: Rpositive

# for MPC
receding: 7
iter_num: 2
enable_reverse: false
sample_time: 0.3
process_num: 4
accelerated: True
time_print: False
obstacle_order: True
max_edge_num: 4
max_obs_num: 4
goal_index_threshold: 2

# Tune parameters
iter_threshold: 0.2
slack_gain: 7
max_sd: 0.2
min_sd: 0.01
ws: 0.2
wu: 10.0
ro1: 200
ro2: 1.0

# reference speed
ref_speed: 0.3

# using laser scan
use_scan_obstacle: true
scan_eps: 0.2
scan_min_samples: 6

# initialize reference path
waypoints: [[0, 0, 0], [1, 0, 0]]
loop: False
curve_type: 'line'
step_size: 0.05
min_radius: 0.1

# for frame
target_frame: map
base_frame: base_footprint
lidar_frame: laser






